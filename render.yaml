services:
  # Frontend (Static Site)
  - type: web
    name: creative-cluster-frontend
    runtime: static
    plan: free
    buildCommand: cd apps/frontend && pnpm install && pnpm build
    staticPublishPath: apps/frontend/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://creative-cluster-backend.onrender.com/api/*
    envVars:
      - key: VITE_API_URL
        sync: false

  # Backend (Web Service)
  - type: web
    name: creative-cluster-backend
    runtime: node
    plan: free
    buildCommand: cd apps/backend && pnpm install && pnpm prisma:generate && pnpm build
    startCommand: cd apps/backend && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: creative-cluster-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: creative-cluster-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://creative-cluster-frontend.onrender.com
    healthCheckPath: /health

# Databases
databases:
  # PostgreSQL
  - name: creative-cluster-db
    plan: free
    databaseName: creative_cluster
    user: user

  # Redis
  - name: creative-cluster-redis
    plan: free